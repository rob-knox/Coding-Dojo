<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Time Display</title>
    <style>
        body {
            text-align: center;
        }
        .container {
            width: 400px;
            margin: 0 auto;
        }
        p, h1 {
            border: 3px solid #000;
            display: block;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>The current time and date: </p>
        <h1>{{date}}</h1>
    </div>
</body>
</html>
